<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="25%"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let role of roles"
    >
      <mat-card class="role-card">
        <mat-card-header>
          <mat-card-title> {{ role.titulo }} </mat-card-title>
          <mat-card-subtitle>{{ role.local }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="role.roleUrl" [alt]="role.descricao" />
        <mat-card-content>
          <p>
            {{ role.descricao }}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>VER MAIS</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
